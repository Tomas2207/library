<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="CSS/styles.css" />
  </head>
  <body>
    <h1>Movie Library</h1>
    <div class="container">
      <div class="form-container" id="form">
        <label for="name"> Name:</label>
        <input type="text" id="name" name="name" />
        <div>
          <label for="director">Director:</label>
          <input type="text" name="director" id="director" />
        </div>
        <fieldset>
          <legend>Duration</legend>
          <input type="number" name="hours" id="hours" min="0" />
          <label for="hours">Hs</label>
          <input type="number" name="minutes" id="minutes" min="0" />
          <label for="minutes">min</label>
        </fieldset>
        <div>
          <label for="watched">Have you already seen it?</label>
          <select name="watched" id="watched">
            <option value="seen">Yep</option>
            <option value="not-seen">Not yet</option>
          </select>
        </div>
        <button id="addMovieBtn">+Add Movie</button>
      </div>
    </div>

    <div class="movie-container"></div>

    <script src="JS/script.js"></script>
  </body>
</html>
